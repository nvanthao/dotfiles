# window
window:
  dimensions:
    columns: 133
    lines: 40
  opacity: 0.98
  padding:
    x: 10
    y: 10
  decorations: buttonless
  startup_mode: Maximized

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

# font
font:
  size: 14

# selection
selection:
  save_to_clipboard: true

# cursor
cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

# shell
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - '/opt/homebrew/bin/tmux attach || /opt/homebrew/bin/tmux'
